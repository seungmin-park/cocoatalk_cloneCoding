<!DOCTYPE html>
<html lang="kor">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chat</title>
  </head>
  <body id="chat-screen">
    <img
      class="domitory_img"
      src="https://pbs.twimg.com/media/C2WdldMUoAE5rTh.jpg"
    />
    <div class="status-bar">
      <div class="status-bar__column">
        <span>WIFI</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>23:45</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html"><i class="fas fa-angle-left fa-2x"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Slytherin</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>
    <main class="main-screen main-chat">
      <div class="chat__timestamp">Sunday, April 11, 2021</div>
      <div class="message-row">
        <img
          src="https://ww.namu.la/s/bc40cf18a0159a5abaec580254f45a0f2b58feb40454a650432fa02588e5ca411447807a69cefb052666f658a3e64e0fb61ef926caf345abb6baaaa6a0f482603f7bdcacd7828ba0b0ea991239d627f617386f30c6c68dc976f9faad306b6fb096c6a4fff00a5c895742986f5b62c4dc"
        />
        <div class="message-row__column">
          <span class="message__author">Slytherin</span>
          <div class="message__info">
            <span class="messgae__buble">
              Teach only children of the purest pedigree.
            </span>
            <span class="messgae__time">21:22</span>
          </div>
        </div>
      </div>
    </main>
    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-grin-alt fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
