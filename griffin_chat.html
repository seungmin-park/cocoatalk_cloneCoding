<!DOCTYPE html>
<html lang="kor">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chat</title>
  </head>
  <body id="chat-screen">
    <img
      class="domitory_img"
      src="https://pbs.twimg.com/media/C2WdfcuVEAMupSI.jpg:large"
    />
    <div class="status-bar">
      <div class="status-bar__column">
        <span>WIFI</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>23:45</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html"><i class="fas fa-angle-left fa-2x"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Gryffindor</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>
    <main class="main-screen main-chat">
      <div class="chat__timestamp">Sunday, April 11, 2021</div>
      <div class="message-row">
        <img
          src="https://ww.namu.la/s/3b3023ee1e4f7491483bb5be0b4fcc187a948eac98a7a6a0417e243799b0de5b941b348cd5cba4ccd797da851bb79575bdc3e2f4a02e5772c4b1e739b97055c82cd8bcc1b2c213c781ffd562ebf07d4ef247b4ae891acd00c20306ab203dec4887777df7e2406aac1f2b0a6f91c1d41a"
        />
        <div class="message-row__column">
          <span class="message__author">Gryffindor</span>
          <div class="message__info">
            <span class="messgae__buble">
              I'll teach you all the children who show courage worthy of the
              name.
            </span>
            <span class="messgae__time">21:22</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__column">
          <div class="message__info">
            <span class="messgae__buble"> Fuck up? </span>
            <span class="messgae__time">21:22</span>
          </div>
        </div>
      </div>
    </main>
    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-grin-alt fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
