<!DOCTYPE html>
<html lang="kor">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find</title>
  </head>
  <body>
    <header class="screen__header">
      <h1 class="screen__header__title">Find</h1>
      <div class="screen__header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>WIFI</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>23:45</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <main class="main-screen">
      <div class="find-icons">
        <div class="find-icons__icon">
          <i class="fas fa-qrcode"></i>
          <span>QR Code</span>
        </div>
        <div class="find-icons__icon">
          <i class="far fa-address-book"></i>
          <span>Add by Contacts</span>
        </div>
        <div class="find-icons__icon">
          <i class="fas fa-fingerprint"></i>
          <span>Add by ID</span>
        </div>
        <div class="find-icons__icon">
          <i class="far fa-envelope"></i>
          <span>Invite</span>
        </div>
      </div>
      <div class="recommeded-friends">
        <h6 class="recommeded-friends__title">Recommended Friends</h6>
        <span>You have no recommended friends</span>
      </div>
      <div class="open-chats">
        <h4>Open Chat</h4>
        <span
          >Go to Openchat Home<i class="fas fa-chevron-right fa-xs"></i>
        </span>
      </div>
    </main>
    <!--nav-bar-->
    <nav class="nav">
      <!--nav>ul>li*4>a-->
      <ul class="nav__ul">
        <li class="nav_btn">
          <a class="nav_link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="Chats.html">
            <span class="nav_notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="more.html">
            <span class="nav_dot"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
