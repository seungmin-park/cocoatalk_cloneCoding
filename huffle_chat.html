<!DOCTYPE html>
<html lang="kor">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chat</title>
  </head>
  <body id="chat-screen">
    <img
      class="domitory_img"
      src="https://pbs.twimg.com/media/C2Wdgv0UcAA-AYF?format=jpg&name=large"
    />
    <div class="status-bar">
      <div class="status-bar__column">
        <span>WIFI</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>23:45</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html"><i class="fas fa-angle-left fa-2x"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Hufflepuff</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>
    <main class="main-screen main-chat">
      <div class="chat__timestamp">Sunday, April 11, 2021</div>
      <div class="message-row">
        <img
          src="https://w.namu.la/s/dfaf87e00e469d982e3b4200a1f620a4e6d21458fbce5a2e68e43fb5e5ba9d0d43f72b4a8f38ee40841d8e3632ed2fec4d26acb66cf30381ca87cf609f1d7be2b15c018bec9d2735d003a806fbe67c57029b0055e0f1b40c16594660925989bedccb3d2323127cc3963aaebe75dc6ed9"
        />
        <div class="message-row__column">
          <span class="message__author">Hufflepuff</span>
          <div class="message__info">
            <span class="messgae__buble">
              I teach my children the same way
            </span>
            <span class="messgae__time">21:22</span>
          </div>
        </div>
      </div>
    </main>
    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-grin-alt fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
