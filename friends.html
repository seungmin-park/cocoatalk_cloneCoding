<!DOCTYPE html>
<html lang="kor">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>WIFI</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>23:45</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <!--screen-header-->
    <header class="screen__header">
      <h1 class="screen__header__title">Friends</h1>
      <div class="screen__header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>
    <a id="Friends-display-link" href="#"
      ><i class="fas fa-info-circle"></i>
      Friends' Names Display
      <i class="fas fa-chevron-right fa-xs"></i>
    </a>
    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://cdn.pixabay.com/photo/2018/03/28/19/21/easter-3270234_960_720.jpg"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">test__user</h4>
            <!--<h6 class="user-component__subtitle">this is test text</h6>-->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <div class="friends-screen-channel">
        <div class="friends-screen-channel-header">
          <span>Channel</span>
          <i class="fas fa-chevron-up fa-xl"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://cdn.pixabay.com/photo/2012/04/11/15/52/hammer-28636__340.png"
              class="user-component__avatar user-component__avatar--xs"
            />
            <div class="user-component__text">
              <h4 class="user-component__title--not-bold">Channel</h4>
              <!--<h6 class="user-component__subtitle">this is test text</h6>-->
            </div>
          </div>
          <div class="user-component__column">
            <div>
              <span>2</span>
              <i class="fas fa-chevron-right fa-xl"></i>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!--nav-bar-->
    <nav class="nav">
      <!--nav>ul>li*4>a-->
      <ul class="nav__ul">
        <li class="nav_btn">
          <a class="nav_link" href="friends.html"
            ><i class="fas fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="chats.html">
            <span class="nav_notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="more.html">
            <span class="nav_dot"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
