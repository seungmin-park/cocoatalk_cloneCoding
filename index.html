<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Hogwarts</title>
  </head>
  <body>
    <img
      class="login-back"
      src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTGHHbdcs7MnYHuRmsaxdVZalVjvTeFakhEtg&usqp=CAU"
    />
    <div class="status-bar">
      <div class="status-bar__column">
        <span>WIFI</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>23:45</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="welcome--header">
      <h1 class="welcome--header__title">Welcome to Hogwarts</h1>
      <p class="welcome--header__text">
        If you have a Hogwarts Account, log in with your email or phone number
      </p>
    </header>
    <form action="friends.html" method="GET" id="login-form">
      <input
        required
        name="username"
        type="text"
        placeholder="Email or Phone number"
      />
      <input required name="password" type="password" placeholder="Password" />
      <input type="submit" value="Log in" />
      <input type="submit" value="Sign up" />
      <a href="#">Find Hogwarts Account or Password</a>
    </form>
    <div id="no-mobile">
      <span>Your screen is to big.</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
