<!DOCTYPE html>
<html lang="kor">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chat</title>
  </head>
  <body id="chat-screen">
    <img
      class="domitory_img"
      src="https://pbs.twimg.com/media/C2Wdl3LUoAEtMu5?format=jpg&name=large"
    />
    <div class="status-bar">
      <div class="status-bar__column">
        <span>WIFI</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>23:45</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html"><i class="fas fa-angle-left fa-2x"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Ravenclaw</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>
    <main class="main-screen main-chat">
      <div class="chat__timestamp">Sunday, April 11, 2021</div>
      <div class="message-row">
        <img
          src="https://ww.namu.la/s/d538354011faecd4bbf08447e87f5bd50ac298a47a0e760ade755d076f4da81767743ab658802f27d101755969e2aabd5526743c936a30ca89791a506c965131a2ce4efb646f51e10a08faaf44c85df59e85246d038e03204ac093b1a0972ea67bdee32354e5fb541666af562a7cfc37"
        />
        <div class="message-row__column">
          <span class="message__author">Ravenclaw</span>
          <div class="message__info">
            <span class="messgae__buble">
              Let's teach only the cleverest children
            </span>
            <span class="messgae__time">21:22</span>
          </div>
        </div>
      </div>
    </main>
    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-grin-alt fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
